sudo: required

language: ruby

services:
         - docker

before_install:
              - docker build . -t palladium
              - docker run --name db -itd postgres
              - docker run -e "RACK_ENV=test" --name server --link db:postgres -itd -p 80:80 palladium puma
env:
  - RACK_ENV="test"

install:
        - bundle install

script:
      - bundle exec rspec spec/tests/
